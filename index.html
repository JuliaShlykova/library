<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="pictures/book-icon.png">
    </head>
    <body>
        <main>
            <div id="header-container">
                <img src="pictures/book.png" alt="" id="book-image">
                <h1 id="header1">Halloween Library</h1>
            </div>
            <div id="shelves">
            </div>
            <button id="open-form">NEW BOOK</button>
            <div id="container-for-form">
                <div id="form">
                    <label for="title">Title: </label>
                    <input type="text" name="" id="title">
                    <label for="author">Author: </label>
                    <input type="text" name="" id="author">
                    <label for="number-of-pages">Number of pages: </label>
                    <input type="number" name="" id="number-of-pages">
                    <legend>Have you read it? </legend>
                    <div>
                        <label for="read-yes">Yes</label>
                        <input type="radio" name="read-or-not" id="yes">
                        <label for="read-no">No</label>
                        <input type="radio" name="read-or-not" id="no">
                    </div>
                </div>
                <input type="submit" id="btn-add" value="Add the book">
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
